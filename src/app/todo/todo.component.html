

<h2>Todos</h2>
<!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid information</div> -->
<div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid target date </div>
<div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Enter valid description
  with minimum 5 characters </div>
<div class="container" >
  <form (ngSubmit)="!todoForm.invalid && saveUpdatedTodo()" #todoForm="ngForm">
      <div class="form-group">
          <label>Description</label>
          <input type="text" [(ngModel)]="todo.description" #description="ngModel" class="form-control"  name="description"
          placeholder="Enter Description"  required="required" minlength ="6" >
      </div>
      <div class="form-group">
          <label>Target Date</label>
          <input type="date"
          [ngModel] ="todo.targetDate | date:'yyyy-MM-dd' "
          (ngModelChange) = "todo.targetDate = $event"
          #targetDate="ngModel" class="form-control" name="targetDate" placeholder="Enter Target Date" required="required" >
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
     </div>

  </form>

</div>
