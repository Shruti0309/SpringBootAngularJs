<h2>My Todos</h2>
<div class="alert alert-warning" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Task</th>
      <th>Target Date</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todo">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td><button (click)=updateTodo(todo.id) class="btn btn-primary">Update</button></td>
      <td><button (click)=deleteTodo(todo.id) class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <button (click)=addTodo() class="btn btn-success">Add</button>
</div>
</div>
